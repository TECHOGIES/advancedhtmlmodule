<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HTML Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .editor-container {
            margin-bottom: 20px;
        }
        .CodeMirror {
            border: 1px solid #ddd;
            height: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>HTML Code Editor</h1>
<p>Write your HTML code below and click "Run Code" to see the result:</p>

<div class="editor-container">
    <textarea id="editor">
<!DOCTYPE html>
<html>
    <head>
        <title>My First Webpage</title>
    </head>
    <body>
        <h1>Hello, World!</h1>
        <p>This is a simple HTML page.</p>
    </body>
</html>
    </textarea>
</div>

<button onclick="runCode()">Run Code</button>

<h2>Result:</h2>
<iframe id="result"></iframe>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/mode/xml/xml.min.js"></script>
<script>
    // Initialize CodeMirror editor
    var editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
        lineNumbers: true,
        mode: 'xml',
        htmlMode: true,
        theme: 'default'
    });

    function runCode() {
        var code = editor.getValue();
        var iframe = document.getElementById('result');
        iframe.srcdoc = code;
    }
</script>

</body>
</html>
